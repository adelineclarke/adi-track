<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    // Lucide icons - using CDN components
    const Plus = ({ className, size = 24 }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    const Clock = ({ className, size = 24 }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
    );

    const Coffee = ({ className, size = 24 }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
        <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
        <line x1="6" y1="1" x2="6" y2="4"></line>
        <line x1="10" y1="1" x2="10" y2="4"></line>
        <line x1="14" y1="1" x2="14" y2="4"></line>
      </svg>
    );

    const Sun = ({ className, size = 24 }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    );

    const Moon = ({ className, size = 24 }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    );

    function HealthTracker() {
      // Morning states
      const [morningEntries, setMorningEntries] = React.useState([]);
      const [wakeTime, setWakeTime] = React.useState('');
      const [firstAlarm, setFirstAlarm] = React.useState('');
      const [habit, setHabit] = React.useState('');
      const [customHabit, setCustomHabit] = React.useState('');
      const [showCustomInput, setShowCustomInput] = React.useState(false);
      const [habits, setHabits] = React.useState(['2k run', 'Stretching', 'Abs', 'None']);
      const [showCat, setShowCat] = React.useState(false);
      
      // Night states
      const [nightEntries, setNightEntries] = React.useState([]);
      const [howWasToday, setHowWasToday] = React.useState('');
      const [feelings, setFeelings] = React.useState([]);
      const [feelingsOptions, setFeelingsOptions] = React.useState(['Happy', 'Stressed', 'Energized', 'Tired', 'Calm', 'Anxious', 'Proud', 'Frustrated']);
      const [customFeeling, setCustomFeeling] = React.useState('');
      const [showCustomFeeling, setShowCustomFeeling] = React.useState(false);
      
      const [movement, setMovement] = React.useState([]);
      const [movementOptions, setMovementOptions] = React.useState(['Spin', 'Walk', 'Longer Run', 'Stretch', 'Strength', 'Gym Class']);
      const [customMovement, setCustomMovement] = React.useState('');
      const [showCustomMovement, setShowCustomMovement] = React.useState(false);
      
      const [soul, setSoul] = React.useState([]);
      const [soulOptions, setSoulOptions] = React.useState(['Reading', 'Interesting Show', 'Read the news', 'Yummy food', 'Social connection']);
      const [customSoul, setCustomSoul] = React.useState('');
      const [showCustomSoul, setShowCustomSoul] = React.useState(false);
      
      const [accomplished, setAccomplished] = React.useState('');
      const [tomorrowWakeTime, setTomorrowWakeTime] = React.useState('');
      
      const [loading, setLoading] = React.useState(true);
      const [activeTab, setActiveTab] = React.useState('morning');

      React.useEffect(() => {
        loadAllData();
      }, []);

      const loadAllData = () => {
        loadMorningEntries();
        loadNightEntries();
        loadCustomHabits();
        loadCustomOptions();
        setLoading(false);
      };

      const loadCustomHabits = () => {
        try {
          const stored = localStorage.getItem('custom-habits');
          if (stored) {
            const customHabits = JSON.parse(stored);
            setHabits(prev => [...new Set([...prev, ...customHabits])]);
          }
        } catch (error) {
          console.log('No custom habits yet');
        }
      };

      const loadCustomOptions = () => {
        try {
          const feelingsStored = localStorage.getItem('custom-feelings');
          if (feelingsStored) {
            const custom = JSON.parse(feelingsStored);
            setFeelingsOptions(prev => [...new Set([...prev, ...custom])]);
          }
          
          const movementStored = localStorage.getItem('custom-movement');
          if (movementStored) {
            const custom = JSON.parse(movementStored);
            setMovementOptions(prev => [...new Set([...prev, ...custom])]);
          }
          
          const soulStored = localStorage.getItem('custom-soul');
          if (soulStored) {
            const custom = JSON.parse(soulStored);
            setSoulOptions(prev => [...new Set([...prev, ...custom])]);
          }
        } catch (error) {
          console.log('No custom options yet');
        }
      };

      const saveCustomHabits = (newHabits) => {
        try {
          const customHabits = newHabits.filter(h => !['2k run', 'Stretching', 'Abs', 'None'].includes(h));
          localStorage.setItem('custom-habits', JSON.stringify(customHabits));
        } catch (error) {
          console.log('Failed to save custom habits');
        }
      };

      const loadMorningEntries = () => {
        try {
          const keys = Object.keys(localStorage).filter(key => key.startsWith('morning:'));
          const loaded = keys.map(key => {
            try {
              return JSON.parse(localStorage.getItem(key));
            } catch {
              return null;
            }
          }).filter(e => e);
          
          setMorningEntries(loaded.sort((a, b) => 
            new Date(b.date) - new Date(a.date)
          ));
        } catch (error) {
          console.log('No morning entries yet');
        }
      };

      const loadNightEntries = () => {
        try {
          const keys = Object.keys(localStorage).filter(key => key.startsWith('night:'));
          const loaded = keys.map(key => {
            try {
              return JSON.parse(localStorage.getItem(key));
            } catch {
              return null;
            }
          }).filter(e => e);
          
          setNightEntries(loaded.sort((a, b) => 
            new Date(b.date) - new Date(a.date)
          ));
        } catch (error) {
          console.log('No night entries yet');
        }
      };

      const addMorningEntry = () => {
        let finalHabit = habit;
        
        if (habit === 'other') {
          if (!customHabit.trim()) {
            alert('Please enter your custom activity');
            return;
          }
          finalHabit = customHabit.trim();
          
          if (!habits.includes(finalHabit)) {
            const updatedHabits = [...habits, finalHabit];
            setHabits(updatedHabits);
            saveCustomHabits(updatedHabits);
          }
        }
        
        if (!wakeTime || !firstAlarm || !finalHabit) {
          alert('Please fill in all fields');
          return;
        }

        const newEntry = {
          id: Date.now().toString(),
          date: new Date().toISOString(),
          wakeTime,
          firstAlarm,
          habit: finalHabit
        };

        try {
          localStorage.setItem(`morning:${newEntry.id}`, JSON.stringify(newEntry));
          setMorningEntries([newEntry, ...morningEntries]);
          setWakeTime('');
          setFirstAlarm('');
          setHabit('');
          setCustomHabit('');
          setShowCustomInput(false);
          setShowCat(false);
        } catch (error) {
          alert('Failed to save entry');
        }
      };

      const addNightEntry = () => {
        let finalFeelings = [...feelings];
        if (showCustomFeeling && customFeeling.trim()) {
          finalFeelings.push(customFeeling.trim());
          if (!feelingsOptions.includes(customFeeling.trim())) {
            const updated = [...feelingsOptions, customFeeling.trim()];
            setFeelingsOptions(updated);
            localStorage.setItem('custom-feelings', JSON.stringify(updated.filter(f => !['Happy', 'Stressed', 'Energized', 'Tired', 'Calm', 'Anxious', 'Proud', 'Frustrated'].includes(f))));
          }
        }
        
        let finalMovement = [...movement];
        if (showCustomMovement && customMovement.trim()) {
          finalMovement.push(customMovement.trim());
          if (!movementOptions.includes(customMovement.trim())) {
            const updated = [...movementOptions, customMovement.trim()];
            setMovementOptions(updated);
            localStorage.setItem('custom-movement', JSON.stringify(updated.filter(m => !['Spin', 'Walk', 'Longer Run', 'Stretch', 'Strength', 'Gym Class'].includes(m))));
          }
        }
        
        let finalSoul = [...soul];
        if (showCustomSoul && customSoul.trim()) {
          finalSoul.push(customSoul.trim());
          if (!soulOptions.includes(customSoul.trim())) {
            const updated = [...soulOptions, customSoul.trim()];
            setSoulOptions(updated);
            localStorage.setItem('custom-soul', JSON.stringify(updated.filter(s => !['Reading', 'Interesting Show', 'Read the news', 'Yummy food', 'Social connection'].includes(s))));
          }
        }
        
        if (!howWasToday.trim() || finalFeelings.length === 0 || finalMovement.length === 0 || finalSoul.length === 0 || !accomplished.trim() || !tomorrowWakeTime) {
          alert('Please fill in all fields');
          return;
        }

        const newEntry = {
          id: Date.now().toString(),
          date: new Date().toISOString(),
          howWasToday,
          feelings: finalFeelings,
          movement: finalMovement,
          soul: finalSoul,
          accomplished,
          tomorrowWakeTime
        };

        try {
          localStorage.setItem(`night:${newEntry.id}`, JSON.stringify(newEntry));
          setNightEntries([newEntry, ...nightEntries]);
          setHowWasToday('');
          setFeelings([]);
          setMovement([]);
          setSoul([]);
          setAccomplished('');
          setTomorrowWakeTime('');
          setCustomFeeling('');
          setCustomMovement('');
          setCustomSoul('');
          setShowCustomFeeling(false);
          setShowCustomMovement(false);
          setShowCustomSoul(false);
        } catch (error) {
          alert('Failed to save entry');
        }
      };

      const deleteMorningEntry = (id) => {
        try {
          localStorage.removeItem(`morning:${id}`);
          setMorningEntries(morningEntries.filter(e => e.id !== id));
        } catch (error) {
          alert('Failed to delete entry');
        }
      };

      const deleteNightEntry = (id) => {
        try {
          localStorage.removeItem(`night:${id}`);
          setNightEntries(nightEntries.filter(e => e.id !== id));
        } catch (error) {
          alert('Failed to delete entry');
        }
      };

      const formatDate = (dateString) => {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', { 
          weekday: 'short', 
          month: 'short', 
          day: 'numeric' 
        });
      };

      const toggleMultiSelect = (value, currentArray, setter) => {
        if (value === 'other') {
          if (currentArray === feelings) setShowCustomFeeling(!showCustomFeeling);
          if (currentArray === movement) setShowCustomMovement(!showCustomMovement);
          if (currentArray === soul) setShowCustomSoul(!showCustomSoul);
          return;
        }
        
        if (currentArray.includes(value)) {
          setter(currentArray.filter(v => v !== value));
        } else {
          setter([...currentArray, value]);
        }
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
            <div className="text-lg text-indigo-600">Loading...</div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 pb-20">
          <div className="max-w-md mx-auto">
            <div className="text-center mb-6 mt-6">
              <h1 className="text-3xl font-bold text-gray-800">Daily Tracker</h1>
              <p className="text-gray-600 mt-1">Track your day & night</p>
            </div>

            <div className="flex gap-2 mb-6">
              <button
                onClick={() => setActiveTab('morning')}
                className={`flex-1 py-3 px-4 rounded-xl font-semibold transition-all flex items-center justify-center gap-2 ${
                  activeTab === 'morning'
                    ? 'bg-yellow-400 text-gray-900 shadow-lg'
                    : 'bg-white text-gray-600 hover:bg-gray-50'
                }`}
              >
                <Sun size={20} />
                Morning
              </button>
              <button
                onClick={() => setActiveTab('night')}
                className={`flex-1 py-3 px-4 rounded-xl font-semibold transition-all flex items-center justify-center gap-2 ${
                  activeTab === 'night'
                    ? 'bg-indigo-600 text-white shadow-lg'
                    : 'bg-white text-gray-600 hover:bg-gray-50'
                }`}
              >
                <Moon size={20} />
                Night
              </button>
            </div>

            {activeTab === 'morning' && (
              <>
                <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                  <div className="space-y-4">
                    <div>
                      <label className="flex items-center text-sm font-medium text-gray-700 mb-2">
                        <Clock size={16} className="mr-2 text-indigo-500" />
                        Get up time
                      </label>
                      <input
                        type="time"
                        value={wakeTime}
                        onChange={(e) => setWakeTime(e.target.value)}
                        className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg"
                      />
                    </div>

                    <div>
                      <label className="flex items-center text-sm font-medium text-gray-700 mb-2">
                        <Sun size={16} className="mr-2 text-indigo-500" />
                        Got up on first alarm?
                      </label>
                      <div className="flex gap-3">
                        <button
                          type="button"
                          onClick={() => {
                            setFirstAlarm('yes');
                            setShowCat(true);
                          }}
                          className={`flex-1 py-3 px-4 rounded-xl font-medium transition-all ${
                            firstAlarm === 'yes'
                              ? 'bg-green-500 text-white shadow-md'
                              : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                          }`}
                        >
                          Yes ‚úì
                        </button>
                        <button
                          type="button"
                          onClick={() => {
                            setFirstAlarm('no');
                            setShowCat(false);
                          }}
                          className={`flex-1 py-3 px-4 rounded-xl font-medium transition-all ${
                            firstAlarm === 'no'
                              ? 'bg-red-500 text-white shadow-md'
                              : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                          }`}
                        >
                          No ‚úó
                        </button>
                      </div>
                      
                      {showCat && (
                        <div className="mt-4 text-center">
                          <img 
                            src="https://cataas.com/cat?t=success" 
                            alt="Good job cat!" 
                            className="w-full rounded-xl shadow-lg"
                          />
                          <p className="text-sm text-green-600 font-semibold mt-2">Nice work! üéâ</p>
                        </div>
                      )}
                    </div>

                    <div>
                      <label className="flex items-center text-sm font-medium text-gray-700 mb-2">
                        <Coffee size={16} className="mr-2 text-indigo-500" />
                        How did you start today?
                      </label>
                      <select
                        value={habit}
                        onChange={(e) => {
                          setHabit(e.target.value);
                          setShowCustomInput(e.target.value === 'other');
                        }}
                        className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg"
                      >
                        <option value="">Select an activity...</option>
                        {habits.map((h) => (
                          <option key={h} value={h}>{h}</option>
                        ))}
                        <option value="other">Other...</option>
                      </select>
                      
                      {showCustomInput && (
                        <input
                          type="text"
                          value={customHabit}
                          onChange={(e) => setCustomHabit(e.target.value)}
                          placeholder="Enter your activity"
                          className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg mt-2"
                        />
                      )}
                    </div>

                    <button
                      onClick={addMorningEntry}
                      className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl flex items-center justify-center gap-2 transition-colors"
                    >
                      <Plus size={20} />
                      Log Morning
                    </button>
                  </div>
                </div>

                <div className="space-y-3">
                  <h2 className="text-xl font-bold text-gray-800 mb-3">Morning History</h2>
                  
                  {morningEntries.length === 0 ? (
                    <div className="bg-white rounded-xl p-8 text-center text-gray-500">
                      No morning entries yet!
                    </div>
                  ) : (
                    morningEntries.map((entry) => (
                      <div
                        key={entry.id}
                        className="bg-white rounded-xl shadow p-4 flex justify-between items-center"
                      >
                        <div>
                          <div className="font-semibold text-gray-800">
                            {formatDate(entry.date)}
                          </div>
                          <div className="text-sm text-gray-600 mt-1">
                            üïê {entry.wakeTime} ‚Ä¢ {entry.firstAlarm === 'yes' ? '‚úì' : '‚úó'} First alarm ‚Ä¢ {entry.habit}
                          </div>
                        </div>
                        <button
                          onClick={() => deleteMorningEntry(entry.id)}
                          className="text-red-500 hover:text-red-700 text-sm font-medium"
                        >
                          Delete
                        </button>
                      </div>
                    ))
                  )}
                </div>
              </>
            )}

            {activeTab === 'night' && (
              <>
                <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                  <div className="space-y-4">
                    <div>
                      <label className="text-sm font-medium text-gray-700 mb-2 block">
                        How was today?
                      </label>
                      <textarea
                        value={howWasToday}
                        onChange={(e) => setHowWasToday(e.target.value)}
                        placeholder="Share about your day..."
                        className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg resize-none"
                        rows="3"
                      />
                    </div>

                    <div>
                      <label className="text-sm font-medium text-gray-700 mb-2 block">
                        How did you feel? <span className="text-xs text-gray-500">(select all that apply)</span>
                      </label>
                      <div className="flex flex-wrap gap-2">
                        {feelingsOptions.map((feeling) => (
                          <button
                            key={feeling}
                            type="button"
                            onClick={() => toggleMultiSelect(feeling, feelings, setFeelings)}
                            className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                              feelings.includes(feeling)
                                ? 'bg-indigo-600 text-white shadow-md'
                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                            }`}
                          >
                            {feeling}
                          </button>
                        ))}
                        <button
                          type="button"
                          onClick={() => setShowCustomFeeling(!showCustomFeeling)}
                          className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                            showCustomFeeling
                              ? 'bg-indigo-600 text-white shadow-md'
                              : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                          }`}
                        >
                          Other...
                        </button>
                      </div>
                      {showCustomFeeling && (
                        <input
                          type="text"
                          value={customFeeling}
                          onChange={(e) => setCustomFeeling(e.target.value)}
                          placeholder="Enter your feeling"
                          className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg mt-2"
                        />
                      )}
                    </div>

                    <div>
                      <label className="text-sm font-medium text-gray-700 mb-2 block">
                        How did you move your body today? <span className="text-xs text-gray-500">(select all that apply)</span>
                      </label>
                      <div className="flex flex-wrap gap-2">
                        {movementOptions.map((move) => (
                          <button
                            key={move}
                            type="button"
                            onClick={() => toggleMultiSelect(move, movement, setMovement)}
                            className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                              movement.includes(move)
                                ? 'bg-indigo-600 text-white shadow-md'
                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                            }`}
                          >
                            {move}
                          </button>
                        ))}
                        <button
                          type="button"
                          onClick={() => setShowCustomMovement(!showCustomMovement)}
                          className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                            showCustomMovement
                              ? 'bg-indigo-600 text-white shadow-md'
                              : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                          }`}
                        >
                          Other...
                        </button>
                      </div>
                      {showCustomMovement && (
                        <input
                          type="text"
                          value={customMovement}
                          onChange={(e) => setCustomMovement(e.target.value)}
                          placeholder="Enter your movement"
                          className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg mt-2"
                        />
                      )}
                    </div>

                    <div>
                      <label className="text-sm font-medium text-gray-700 mb-2 block">
                        How did you feed your soul today? <span className="text-xs text-gray-500">(select all that apply)</span>
                      </label>
                      <div className="flex flex-wrap gap-2">
                        {soulOptions.map((item) => (
                          <button
                            key={item}
                            type="button"
                            onClick={() => toggleMultiSelect(item, soul, setSoul)}
                            className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                              soul.includes(item)
                                ? 'bg-indigo-600 text-white shadow-md'
                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                            }`}
                          >
                            {item}
                          </button>
                        ))}
                        <button
                          type="button"
                          onClick={() => setShowCustomSoul(!showCustomSoul)}
                          className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                            showCustomSoul
                              ? 'bg-indigo-600 text-white shadow-md'
                              : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                          }`}
                        >
                          Other...
                        </button>
                      </div>
                      {showCustomSoul && (
                        <input
                          type="text"
                          value={customSoul}
                          onChange={(e) => setCustomSoul(e.target.value)}
                          placeholder="Enter soul food"
                          className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg mt-2"
                        />
                      )}
                    </div>

                    <div>
                      <label className="text-sm font-medium text-gray-700 mb-2 block">
                        How did you feel accomplished today?
                      </label>
                      <textarea
                        value={accomplished}
                        onChange={(e) => setAccomplished(e.target.value)}
                        placeholder="What made you proud today..."
                        className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg resize-none"
                        rows="3"
                      />
                    </div>
                  <label className="flex items-center text-sm font-medium text-gray-700 mb-2">
                    <Clock size={16} className="mr-2 text-indigo-500" />
                    What time do you want to get up tomorrow?
                  </label>
                  <input
                    type="time"
                    value={tomorrowWakeTime}
                    onChange={(e) => setTomorrowWakeTime(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg"
                  />
                </div>

                <button
                  onClick={addNightEntry}
                  className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl flex items-center justify-center gap-2 transition-colors"
                >
                  <Plus size={20} />
                  Log Night
                </button>
              </div>
            </div>

            <div className="space-y-3">
              <h2 className="text-xl font-bold text-gray-800 mb-3">Night History</h2>
              
              {nightEntries.length === 0 ? (
                <div className="bg-white rounded-xl p-8 text-center text-gray-500">
                  No night entries yet!
                </div>
              ) : (
                nightEntries.map((entry) => (
                  <div
                    key={entry.id}
                    className="bg-white rounded-xl shadow p-4"
                  >
                    <div className="flex justify-between items-start mb-2">
                      <div className="font-semibold text-gray-800">
                        {formatDate(entry.date)}
                      </div>
                      <button
                        onClick={() => deleteNightEntry(entry.id)}
                        className="text-red-500 hover:text-red-700 text-sm font-medium"
                      >
                        Delete
                      </button>
                    </div>
                    <div className="text-sm text-gray-600 space-y-1">
                      <div><strong>Today:</strong> {entry.howWasToday}</div>
                      <div><strong>Feelings:</strong> {entry.feelings.join(', ')}</div>
                      <div><strong>Movement:</strong> {entry.movement.join(', ')}</div>
                      <div><strong>Soul:</strong> {entry.soul.join(', ')}</div>
                      <div><strong>Accomplished:</strong> {entry.accomplished}</div>
                      <div><strong>Tomorrow wake:</strong> {entry.tomorrowWakeTime}</div>
                    </div>
                  </div>
                ))
              )}
            </div>
          </>
        )}
      </div>
    </div>
  );
}

ReactDOM.render(<HealthTracker />, document.getElementById('root'));
